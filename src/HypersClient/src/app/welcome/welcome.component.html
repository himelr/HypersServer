<div class="container">

    <mat-slider [(ngModel)]="value" min="1" max="30" step="1" value="2"></mat-slider> 
    <button mat-flat-button (click)="getMessages()">Retrieve</button>
    <ul>
        <li *ngFor="let msg of messages">
          {{ msg }}
        </li>
        {{value}}
      </ul>

</div>
