<div class="container">
  <mat-card *ngFor="let book of books">
    <mat-card-header>
      <img mat-card-avatar src="https://source.unsplash.com/random/200x200">
      <mat-card-title>{{book.name}}</mat-card-title>
      <mat-card-subtitle>ID: {{book.id}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://source.unsplash.com/random/800x600">
    <mat-card-content>
      <p>Number of pages {{book.numberOfPages}}</p>
    </mat-card-content>
  </mat-card>
</div>
